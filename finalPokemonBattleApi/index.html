<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="bigBox">
        <img
          class="nintendoSwitch"
          src="https://ya-webdesign.com/images/nintendo-switch-png-image-8.png"
          alt="nintendo image"
        />
        <div id="boxOne">
          <img
            alt="battle area"
            id="battleStadium"
            src="http://fc05.deviantart.net/fs71/f/2013/098/e/7/pokemon_x_y_battle_scene_by_jenske05-d5ynr9c.png"
          />
          <div id="boxTwo">
            <div id="boxThree">
              <div id="formInfoChallenger">
                <form id="formChallenger">
                  <h1 style="color: white;" class="challengerSearchEngine">
                    Random Pokemon Challenger
                  </h1>
                  <p class="entryChallenger">
                    Enter a number between 1 and 802 (required):
                    <input type="text" id="searchChallenger" required />
                  </p>
                  <p class="entry">
                    <button class="submit" id="submitChallenger">
                      Search Pokemon
                    </button>
                  </p>
                </form>
                <div id="boxFour">
                  <section id="sectionChallenger"></section>

                  <div id="formInfoDefender">
                    <form id="formDefender">
                      <h1 style="color: white;" class="defenderSearchEngine">
                        Choose Your Pokemon
                      </h1>
                      <p class="entryDefender">
                        Enter a SINGLE Pokemon name - all lowercase (required):
                        <input type="text" id="searchDefender" required />
                      </p>
                      <p class="entryDefender">
                        <button class="submit" id="submitDefender">
                          Search Pokemon
                        </button>
                      </p>
                    </form>
                    <div id="boxFive">
                      <section id="sectionDefender"></section>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="pokemon.js"></script>
  </body>
</html>
